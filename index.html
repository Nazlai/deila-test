<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="stylesheet/styles.css">

<body>
  <div class="slideshow">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 slide__img" src="assets/slideshow__sea.jpg" alt="First slide">
        </div>
          <div class="carousel-item">
          <img class="d-block w-100 slide__img" src="assets/slideshow_tower.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100 slide__img" src="assets/slideshow_port.jpg" alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <article class="item">
    <section class="item__component">
      <h2 class="item__title">商品名稱</h2>
      <div class="item__container">
        <img class="item__image" src="/assets/item_1.jpg" alt="food bowl">
        <p class="item__text">商品敘述</p>
      </div>
      <button class="item__btn">預訂按鈕</button>
    </section>
    <section class="item__component">
      <h2 class="item__title">商品名稱</h2>

        <p class="item__text">商品敘述</p>
      </div>
      <button class="item__btn">預訂按鈕</button>
    </section>
    <section class="item__component">
      <h2 class="item__title">商品名稱</h2>
      <div class="item__container">
        <img class="item__image" src="/assets/item_3.jpg" alt="food bowl">
        <p class="item__text">商品敘述</p>
      </div>
      <button class="item__btn">預訂按鈕</button>
    </section>
  </article>
